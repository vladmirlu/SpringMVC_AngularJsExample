<div class="col-md-12">
  <button type="button" class="btn btn-primary pull-left"
          ng-click="PMCtrl.back()" translate>button.back
  </button>
</div>
<div class="text-center">
  <h1 translate>user.selectPaymentMethod</h1>
</div>

<table  class="table table-condensed table-bordered table-striped" >
  <tr ng-repeat="payMethod in PMCtrl.payMethods" ng-model="payMethod">
    <td data-title="'Payment method ID'" class="center-content w-80"> {{payMethod.id}}</td>
    <td data-title="'Payment method name'" ng-click="PMCtrl.select(payMethod)" > {{payMethod.name}}</td>
    </td>
  </tr>
</table>
